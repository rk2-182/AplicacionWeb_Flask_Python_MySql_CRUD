{%extends 'layout.html'%}

{% block content%}

<h2>Registros actuales</h2>
<table class="table table-dark table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Email</th>
      <th scope="col">Usuario</th>
      <th scope="col">Edad</th>
    </tr>
  </thead>
  <tbody>
    {% for i in mostrar_datos%}
    <tr>
      <th scope="row">{{i[0]}}</th>
      <td>{{i[1]}}</td>
      <td>{{i[2]}}</td>
      <td>{{i[3]}}</td>
    </tr>
  </tbody>
  {% endfor%}
</table>
<hr>
<h2>Actualizar Registro</h2>
<hr>
<form method="POST" action="{{ url_for('actualizar')}}">
  <h3>Ingrese el id del registro para actualizar</h3>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">ID</label>
    <input name="id" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Username</label>
    <input name="username" type="text" class="form-control" id="exampleInputPassword1" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Age</label>
    <input name="edad" type="number" class="form-control" id="exampleInputPassword1" required>
  </div>
  <button type="submit" class="btn btn-primary">Actualizar</button>
</form>

{% endblock%}
